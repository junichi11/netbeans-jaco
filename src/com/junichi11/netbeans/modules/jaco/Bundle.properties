OpenIDE-Module-Long-Description=\
    Japanese character optimizer for NetBeans.\n\n\
    <h2>Features</h2>\n<ul>\n  <li>Hiraganize: Convert to hiragana (\u3072\u3089\u304c\u306a\u5909\u63db)</li>\n  <li>Katakanize: Convert to katakana (\u30ab\u30bf\u30ab\u30ca\u5909\u63db)</li>\n</ul>\n\n<h2>Usage</h2>\n<ul>\n  <li>Set shortcut keys for Hiraganize and Katakanize actions in the Keymap options (Tools &gt; Options &gt; Keymap).\
    </li>\n  <li>Select string then run an action via shortcut key (All strings are converted if there is no selection).\
    </li>\n</ul>\n<p>e.g. \
    Jaco:Hiraganize <code>[Ctrl + J][H]</code>, Jaco:Katakanize <code>[Ctrl + J][K]</code></p>\n\n<h2>Resources</h2>\n<ul>\n  <li>https://github.com/jaco-project/jaco-js</li>\n</ul>
